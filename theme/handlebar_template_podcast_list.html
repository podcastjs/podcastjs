<script id='handlebar_template_podcast_list' type='text/x-handlebars-template'>

    {{#each podcasts}}
      <div class="d-block d-md-flex podcast-entry bg-white mb-5" data-aos="fade-up">
        <div class="image" style="background-image: url('{{this.thumbnail_image_url}}');"></div>
        <div class="text">

          <h3 class="font-weight-light"><a href="{{this.post_url}}">{{this.title}}</a></h3>
          <div class="text-white mb-3"><span class="text-black-opacity-05"><small>{{this.author}} <span
                  class="sep">/</span> {{this.datetime_str}} <span class="sep">/</span> {{this.duration}}</small></span></div>

          {{#if this.sound_url_en}}
            <div class="player">
              <div style="width: 10%; float:left; background-image: url('./images/languages/en.png');background-repeat: no-repeat;background-position: left;background-size: contain;" >
              &#8203;
              </div>
              <div style="width: 90%; float:right">
              <audio id="player2" preload="none" controls style="max-width: 100%">
                <source src="{{this.sound_url_en}}" type="video/webm">
              </audio>
              </div>
            </div>
          {{/if}}

          {{#if this.sound_url_es}}
          <br><br>
          <div class="player">
            <div style="width: 10%; float:left; background-image: url('./images/languages/es.png');background-repeat: no-repeat;background-position: left;background-size: contain;" >
              &#8203;
             </div>
             <div style="width: 90%; float:right">
              <audio id="player2" preload="none" controls style="max-width: 100%">
                <source src="{{this.sound_url_es}}" type="video/webm">
              </audio>
             </div>
          </div>
          {{/if}}
          

        </div>
      </div>   
    {{/each}}
  </script>
